steps:
    #step 1
    - name: 'gcr.io/cloud-builders/docker' 
      entrypoint: 'bash'
      args: [
       '-c', 
       'docker pull gcr.io/framework-standards/circleci:v1 || exit 0'
      ]
    #step 2
    - name: gcr.io/cloud-builders/docker
      args: [
       'build', 
       '-t', 
       'gcr.io/framework-standards/circleci:v1',
       '-t', 
       'gcr.io/framework-standards/circleci:v1',
       '.'
      ]
    #step 3
    - name: 'gcr.io/cloud-builders/kubectl'
      args: ['apply', '-f', 'k8s/']
      env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
      - 'CLOUDSDK_CONTAINER_CLUSTER=circle-ci-cluster'
    #step 4
    - name: 'gcr.io/cloud-builders/kubectl'
      args: [
       'set', 
       'image', 
       'deployment', 
       'circleci', 
       'circleci=gcr.io/framework-standards/circleci:v1'
      ]
      env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
      - 'CLOUDSDK_CONTAINER_CLUSTER=circle-ci-cluster'
